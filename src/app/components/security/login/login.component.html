<form [formGroup]="form" (submit) = "login()">
  <div class="text-center">
    <img class="img-fluid" src="assets/img/nashira-login.png" alt="Nashira">
  </div>
  <div class="form-group">
    <label><i class="fa fa-user"></i> Usuario</label>
    <input id="username" autofocus type="text" class="form-control bg-twitter-light" placeholder="Ingresa tu usuario"
      formControlName="username">
    <div *ngIf="hasErrors('username')" class="animated fadeInRight text-danger w-100 text-right">
      <small>{{ requiredFieldMessage }}</small></div>
  </div>
  <div class="form-group">
    <label><i class="fa fa-key"></i> Contraseña</label>
    <input type="password" class="form-control bg-twitter-light" placeholder="Ingresa tu contraseña"
      formControlName="password">
    <div *ngIf="hasErrors('password')" class="animated fadeInRight text-danger w-100 text-right">
      <small>{{ requiredFieldMessage }}</small></div>
  </div>
  <div *ngIf="authenticationFailed" class="text-danger">No se ha podido iniciar sesión</div>
  <div class="form-group mt-5">
    <button [disabled] = "!form.valid" type="submit" class="form-control btn btn-outline-light rounded-pill"><i
        class="fa fa-sign-in-alt" [ngClass]="{'fa-sync fa-spin': sending}"></i>
      Ingresar</button>
  </div>
</form>
